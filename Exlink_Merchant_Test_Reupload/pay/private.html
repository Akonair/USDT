
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ThaiQR Payment</title>
  <style>
    body {{ font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }}
    .qr-box {{ background: white; padding: 20px; margin: auto; max-width: 400px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }}
    img {{ margin-top: 20px; width: 250px; }}
    .timer {{ font-size: 18px; color: #d9534f; margin-top: 10px; }}
  </style>
</head>
<body>
  <div class="qr-box">
    <h2>กรุณาสแกน QR เพื่อชำระเงิน</h2>
    <img id="qrImg" src="" alt="QR" />
    <div class="timer">หมดอายุใน <span id="countdown">07:00</span></div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const qr = urlParams.get('qr');
    const exp = new Date(urlParams.get('exp'));
    document.getElementById('qrImg').src = "https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=" + encodeURIComponent(qr);

    function updateTimer() {{
      const now = new Date();
      let totalSeconds = Math.floor((exp - now) / 1000);
      if (totalSeconds <= 0) {{
        document.getElementById('countdown').innerText = "หมดเวลาแล้ว";
        return;
      }}
      const min = Math.floor(totalSeconds / 60);
      const sec = totalSeconds % 60;
      document.getElementById('countdown').innerText = String(min).padStart(2, '0') + ":" + String(sec).padStart(2, '0');
    }}
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
