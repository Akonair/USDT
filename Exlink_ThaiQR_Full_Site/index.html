
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exlink ThaiQR Payment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo" alt="ExlinkGlobal">
        <h1>Exlink ThaiQR Payment</h1>
        <label>Enter Amount (USD):</label>
        <input type="number" id="usdInput" placeholder="e.g. 500">
        <p>THB to Pay: <span id="thbAmount">0</span></p>
        <div class="button-group">
            <button onclick="payPrivate()">🔐 Pay (Private QR)</button>
            <button onclick="payPublic()">🏢 Pay (Corporate QR)</button>
        </div>
        <div class="lang-toggle">
            <button onclick="setLang('en')">🇬🇧</button>
            <button onclick="setLang('th')">🇹🇭</button>
        </div>
    </div>

    <div id="qrModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="qrTitle">Scan QR to Pay</h2>
            <img id="qrImage" src="" alt="QR Code">
            <p id="countdown"></p>
        </div>
    </div>

    <script src="js/create-order.js"></script>
</body>
</html>
