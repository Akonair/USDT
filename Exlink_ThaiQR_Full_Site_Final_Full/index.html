
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exlink THB QR收银台</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Exlink Logo" style="width: 100px;" />
    <h1>Exlink THB 收银台</h1>
    <p>请输入金额（例如 500 USD）：</p>
    <input type="number" id="usdInput" placeholder="USD Amount" />
    <div>≈ <span id="thbValue">0</span> THB</div>

    <div class="input-group">
      <button onclick="payPrivate()">使用 ThaiQR 私户</button>
      <button onclick="payPublic()">使用 ThaiQR 公户</button>
    </div>
  </div>

  <div id="qrPopup" class="popup hidden">
    <span class="close" onclick="closePopup()">×</span>
    <h2 id="qrTitle">请扫码支付</h2>
    <div id="qrcodeImage">二维码图</div>
    <p>剩余时间 <span id="countdown">--</span></p>
    <div id="bankInfo"></div>
  </div>

  <script src="js/create-order.js"></script>
</body>
</html>
