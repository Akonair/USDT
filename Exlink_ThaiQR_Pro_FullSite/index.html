
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Exlink THB 收银台</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Exlink THB 收银台</h1>
        <input type="number" id="usdAmount" placeholder="请输入金额（USD）" />
        <button onclick="createOrder('private')">使用 ThaiQR 私户</button>
        <button onclick="createOrder('corporate')">使用 ThaiQR 公户</button>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>请扫码支付</h2>
            <div id="qrcode"></div>
            <p id="bankInfo"></p>
            <p id="countdown"></p>
        </div>
    </div>

    <script src="js/create-order.js"></script>
</body>
</html>
