
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThaiQR 公户收银台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #eef8ff; padding: 20px; text-align: center; }
    .box { background: white; padding: 30px; max-width: 500px; margin: auto; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    .qr { margin-top: 20px; }
    .countdown { font-size: 20px; color: #d9534f; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>ThaiQR 公户收银台</h2>
    <p>请使用泰国银行 App 扫描以下二维码</p>
    <div class="qr">
      <img src="https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=DEMO-TPScanQRCode-20250702125232" width="240" />
    </div>
    <p class="countdown" id="countdown">有效期：20 分钟</p>
  </div>

  <script>
    let remaining = 1200;
    const cd = document.getElementById("countdown");
    setInterval(() => {
      if (remaining > 0) {
        remaining--;
        const min = Math.floor(remaining / 60);
        const sec = remaining % 60;
        cd.innerText = `有效期：${min}分${sec}秒`;
      } else {
        cd.innerText = "二维码已过期，请重新下单";
      }
    }, 1000);
  </script>
</body>
</html>
