<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="img/logo.svg" alt="logo">
      <img class="secure-icon" src="img/secure.svg" alt="secure">
      <div class="lang-select">EN</div>
    </div>
    <div class="main">
      <div class="ticket">
        <div class="ticket-header">
          <div class="order-info">
            订单号: <span class="order-number">785293843978780672</span>
            <span class="copy-btn">复制</span>
          </div>
          <div class="pay-tip">请使用 <span>任意银行</span> 支付</div>
          <div class="amount"><span>350,742</span> VND</div>
          <div class="line"></div>
          <!-- 倒计时 -->
          <div class="countdown">
            <div class="countdown-box">
              <span class="countdown-number">1</span>
              <span class="countdown-number">2</span>
              <span class="countdown-dot">:</span>
              <span class="countdown-number">3</span>
              <span class="countdown-number">4</span>
            </div>
            <div class="countdown-text">下载限时二维码</div>
          </div>
        </div>
        <div class="ticket-body">
          <div class="vietqr-logo"><img src="img/vietqr.svg" alt="vietqr"></div>
          <div class="qr-code"><img src="img/qr.svg" alt="qr"></div>
          <div class="napas-logo"><img src="img/napas247.svg" alt="napas"></div>
          <!-- 内容 -->
          <div class="bank-info">
            <div class="info-row">
              <span class="label">订单内容</span>
              <span class="value">
                1234567890
                <span class="copy-btn">复制</span>
              </span>
            </div>
          </div>

          <div class="order-tips">
            <div class="tips-item">
              <img src="img/tips-1.svg" alt="tips-1" />
              <span>支持跨行转账</span>
            </div>
            <div class="tips-item">
              <img src="img/tips-2.svg" alt="tips-2" />
              <span>请勿更改订单金额和内容</span>
            </div>
          </div>
          <div class="tips">
            <ul>
              <li>二维码为一次性使用，请在有效期内扫描</li>
              <li>请使用对应收款银行扫码支付，否则导致入金失败</li>
              <li>如果二维码已过期，请重新下单</li>
            </ul>
          </div>
        </div>
        
        <div class="ticket-footer">
          <div class="bank-list">
            <div class="bank-list-item">
              <img src="img/logo-1.svg" alt="logo-1">
            </div>
            <div class="bank-list-item">
              <img src="img/logo-2.svg" alt="logo-2">
            </div>
            <div class="bank-list-item">
              <img src="img/logo-3.svg" alt="logo-3">
            </div>
            <div class="bank-list-item">
              <img src="img/logo-4.svg" alt="logo-4">
            </div>
            <div class="bank-list-item">
              <img src="img/logo-5.svg" alt="logo-5">
            </div>
            <div class="bank-list-item">
              <img src="img/logo-6.svg" alt="logo-6">
            </div>
            <div class="bank-list-item">
              <img src="img/logo-7.svg" alt="logo-7">
            </div>
            <div class="bank-list-item">
              <img src="img/logo-8.svg" alt="logo-8">
            </div>
          </div>
          <div class="cancel-order">取消订单</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
